<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Médico - Acceso</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #4e54c8, #8f94fb);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background-color: #4e54c8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #3b40a0;
    }

    #status {
      margin-top: 15px;
      color: #e63946;
      font-weight: bold;
    }

    #protected {
      display: none;
      margin-top: 20px;
      padding: 15px;
      background-color: #f1f1f1;
      border-radius: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Acceso al Portal Médico</h2>
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Iniciar sesión</button>
    <button onclick="register()">Registrarse</button>
    <button onclick="logout()">Cerrar sesión</button>
    <p id="status"></p>

    <div id="protected">
      <h3>Área protegida</h3>
      <p><strong>Manuales:</strong> Accede a manuales de procesos internos.</p>
      <p><strong>Agenda:</strong> Visualiza y administra tu agenda de actividades.</p>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-auth-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDoIL_AMS4qSGnQUBIMizJ6yeikrpzV9Co",
      authDomain: "medicaleads-e004f.firebaseapp.com",
      projectId: "medicaleads-e004f",
      storageBucket: "medicaleads-e004f.appspot.com",
      messagingSenderId: "435054599740",
      appId: "1:435054599740:web:d1cf45cbb000e961186d39"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById("status").innerText = "¡Bienvenido!";
          showProtected();
        })
        .catch(error => {
          document.getElementById("status").innerText = error.message;
        });
    }

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          document.getElementById("status").innerText = "Usuario registrado correctamente. ¡Ahora inicia sesión!";
        })
        .catch(error => {
          document.getElementById("status").innerText = error.message;
        });
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("status").innerText = "Sesión cerrada.";
        hideProtected();
      });
    }

    function showProtected() {
      document.getElementById("protected").style.display = "block";
    }

    function hideProtected() {
      document.getElementById("protected").style.display = "none";
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        showProtected();
        document.getElementById("status").innerText = "Sesión activa";
      } else {
        hideProtected();
      }
    });
  </script>
</body>
</html>
