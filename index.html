<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal Médico</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    .hidden { display: none; }
    #login-section, #main-section { max-width: 400px; margin: auto; }
    #manuales, #agenda { margin-top: 20px; padding: 15px; background: #f1f1f1; border-radius: 8px; }
    button { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>Bienvenido al Portal Médico</h1>

  <div id="login-section">
    <h2>Iniciar Sesión</h2>
    <input type="email" id="email" placeholder="Correo electrónico" /><br />
    <input type="password" id="password" placeholder="Contraseña" /><br />
    <button id="login-btn">Ingresar</button>
    <p id="login-error" style="color:red;"></p>
  </div>

  <div id="main-section" class="hidden">
    <h2>Secciones Disponibles</h2>
    <p>Has iniciado sesión correctamente.</p>
    <div id="manuales">
      <h3>📘 Manuales</h3>
      <p>Aquí puedes acceder a los manuales de uso y procedimientos.</p>
    </div>
    <div id="agenda">
      <h3>📅 Agenda</h3>
      <p>Consulta tu agenda médica y próximos eventos.</p>
    </div>
    <button id="logout-btn">Cerrar Sesión</button>
  </div>

  <!-- Firebase SDK y autenticación -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-analytics.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js";

    // Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDoIL_AMS4qSGnQUBIMizJ6yeikrpzV9Co",
      authDomain: "medicaleads-e004f.firebaseapp.com",
      projectId: "medicaleads-e004f",
      storageBucket: "medicaleads-e004f.appspot.com",
      messagingSenderId: "435054599740",
      appId: "1:435054599740:web:d1cf45cbb000e961186d39",
      measurementId: "G-HCEBXT6BJP"
    };

    // Inicializa Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // Referencias a elementos del DOM
    const loginSection = document.getElementById("login-section");
    const mainSection = document.getElementById("main-section");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const loginError = document.getElementById("login-error");

    // Evento de login
    loginBtn.addEventListener("click", () => {
      const email = emailInput.value;
      const password = passwordInput.value;

      signInWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          loginError.textContent = "";
          emailInput.value = "";
          passwordInput.value = "";
        })
        .catch((error) => {
          loginError.textContent = "Error al iniciar sesión: " + error.message;
        });
    });

    // Evento de logout
    logoutBtn.addEventListener("click", () => {
      signOut(auth);
    });

    // Escucha el estado de autenticación
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.classList.add("hidden");
        mainSection.classList.remove("hidden");
      } else {
        loginSection.classList.remove("hidden");
        mainSection.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
